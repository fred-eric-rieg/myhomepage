<div class="section-projects-background">
    <div class="wrapper">
        <div class="box" (click)="mouseClick($event)">
            <img src="assets/img/pokedex.png" alt="pokedex">
        </div>
    </div>

    <div class="wrapper">
        <div class="magic-box" [class.show-box]="showBox">
            <span>Pokédex</span>
            <p>JavaScript | HTML | CSS | API</p>

            <div class="btn-box">
                <a class="button" href="https://www.frederic-rieg.developerakademie.net/pokedex/index.html" target="_blank">Try it</a>
                <a class="button" href="https://github.com/fred-eric-rieg/pokedex" target="_blank">Github</a>
            </div>
        </div>
    </div>
</div>
