<div class="section-projects-background">
    <div class="wrapper">
        <div class="box" (click)="mouseClick($event)">
            <img src="assets/img/elpolloloco.png" alt="elpolloloco">
        </div>
    </div>

    <div class="wrapper">
        <div class="magic-box" [class.show-box]="showBox">
            <span>El Pollo Loco</span>
            <p>JavaScript | HTML | CSS</p>

            <div class="btn-box">
                <a class="button" href="https://frederic-rieg.developerakademie.net/ElPolloLoco/index.html"

            </div>
        </div>
    </div>
